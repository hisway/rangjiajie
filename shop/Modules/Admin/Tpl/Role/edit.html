<include file='Public:header'/>
<form action="{:U(GROUP_NAME.'/Role/editRole')}" method='post' class="definewidth m20">
<input type="hidden" name="id" value="{$role.id}" />
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">角色名称</td>
        <td><input type="text" name="title" value="{$role.title}"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked /> 启用
           <input type="radio" name="status" value="0"  /> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft">权限</td>
        <td>
            <foreach name='rule' item='v'> 
                <label class='checkbox inline'><input type='checkbox' name='rules[]' value='{$v.id}' />{$v.title}</label>
            </foreach>
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
<include file='Public:bottom'/>
