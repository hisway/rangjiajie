    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

            padding: 9px 0;

<form action="__URL__/add" method="post" enctype="multipart/form-data">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">产品名称</td>
        <td><input type="text" name="goods_name"/></td>
    </tr>
    
    <tr>
    	<td class="tableleft">产品类别</td>
    	<td>
    <select id="c1" name="c1"></select>
						  <select id="c2" name="c2"></select>
						  <select id="c3" name="c3"></select>
						   <select id="c4" name="c4"></select>
						  <input type="hidden" id="category" name="category" value="{$category}"><br />
	    </td>       
		</tr>
		
    <tr>
        <td class="tableleft">产品品牌</td>
        <td>
        	<select  id="get_brand" name="brand_id" size="1">
		          <option value="0">请选择品牌</option>          
		</select> 
		</td>
    </tr>    
    <tr>
        <td width="10%" class="tableleft">关键字</td>
        <td><input type="text" name="keywords"/></td>
    </tr>
    
    
    
     <tr>
        <td class="tableleft">状态</td>
        <td>
            上架：&nbsp;
            <input type="radio" name="is_on_sale" value="1" checked/> 是
            &nbsp;
            <input type="radio" name="is_on_sale" value="0"/> 否
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            推荐：&nbsp;
            <input type="radio" name="is_best" value="1" checked/> 是
            &nbsp;
            <input type="radio" name="is_best" value="0"/> 否
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            促销：&nbsp;
            <input type="radio" name="is_promote" value="1" checked/> 是
            &nbsp;
            <input type="radio" name="is_promote" value="0"/> 否
        </td>
    </tr>
   
    <tr>
        <td width="10%" class="tableleft">市场价</td>
        <td><input type="text" name="market_price"/></td>
    </tr>
     
    <tr>
        <td width="10%" class="tableleft">促销价</td>
        <td><input type="text" name="promote_price"/></td>
    </tr>
    
     <tr>
        <td width="10%" class="tableleft">促销时间</td>
        <td><input type="text" name="promote_start_date"/> - <input type="text" name="promote_end_date"/></td>
    </tr>
    
    <tr>
        <td width="10%" class="tableleft">产品图片</td>
        <td><input type="file" name="goods_img"></td>
    </tr>
    
    
     <tr>
        <td width="10%" class="tableleft">产品描述</td>
        <td><textarea name="good_desc" id="myEditor" ></textarea></td>
    </tr>
    
    
   
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
