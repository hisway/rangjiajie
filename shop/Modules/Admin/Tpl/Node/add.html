<include file='Public:header'/>

                <form action="{:U(GROUP_NAME.'/Role/add')}" method='post'>
                    <table class="table table-bordered table-hover definewidth m10">
                        <tr>
                            <td align='right'>中文名称</td>
                            <td>
                                <input type="text"  name='title'/>
                            </td>
                        </tr>
                        <tr>
                            <td align='right'>模块名</td>
                            <td>
                                <input type="text"  name='model'/>
                            </td>
                        </tr>
                        <tr>
                            <td align='right'>方法名</td>
                            <td>
                                <input type="text"  name='action'/>
                            </td>
                        </tr>
                        <tr>
                            <td align='right'>规则表达式</td>
                            <td>
                                <input type="text"  name='condition'/>
                            </td>
                        </tr>
                        <tr>
                            <td align='right'>状态</td>
                            <td>
                                <input type="radio"  name='status' value='1' checked="checked"/>启用
                                <input type="radio"  name='status' value='0'/>禁用
                            </td>
                        </tr>

                         <tr>
                            <td colspan="2" align='center'>
                                <input type="submit"  class="btn btn-primary" value='保存添加' />
                                <a href="{:U(GROUP_NAME.'/Role/index')}" class="btn btn-success"  />返回列表</a>
                            </td>
                         </tr>
                    </table>
                </form>
