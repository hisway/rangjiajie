<include file='Public:header'/>

                <form action="{:U(MODULE_NAME.'/Keyword/add')}" method='post'>

                            <td>

                            </td>

                                <a href="{:U(MODULE_NAME.'/Keyword/index')}" class="btn btn-success"  />返回列表</a>      
                            </td>
                         </tr>
                    </table>
                </form>
