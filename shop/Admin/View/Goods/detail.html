<script type="text/javascript">

function ajaxFileUpload()
{
    $.ajaxFileUpload
    (
        {
            url:'http://localhost/rangjiajie/index.php/Admin/Upload/upload',
            secureuri:false,
            fileElementId:'goods_img',
            dataType: 'json',         
            success: function (data, status)
            {
            
     	         
            $("#img").html("<img src=./Uploads/images/"+data.picname+">");
            $("#img").append("<input type=hidden name=g_image value="+data.picname+">");
               
            },
            error: function (data, status, e)
            {  
                $("#img").html("<span>图片加载失败！</span>");
            }
        }
    )
    return false;
}
</script>
