            <form action="{:U(MODULE_NAME.'/Node/sortAuth')}" method='post'>
                <table class="table table-bordered table-hover definewidth m10">
                    <thead>
                        <tr>
                            <th>订单编码</th>
                            <th>下单时间</th>
                            <th>收货人</th>
                            <th>总金额</th>
                            <th>应付金额</th>
                            <th>订单状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <foreach name='list' item='v'>
                        <tr>
                            <td>{$v.order_id}</td>
                            <td>{$v.user_id}</td>
                            <td>{$v.addtime}</td>
                            <td>{$v.order_status}</td>
                            <td>
                                <input  type="text"  class='input-mini' name='{$v.id}' value='{$v.sort}'/>
                            </td>
                            <td><if condition='$v.status eq 1'>启用<else />禁用</if></td>
                            <td>
                                <a href="{:U(MODULE_NAME.'/Node/addAuth',array('id'=>$v['id']))}"><i class="icon-plus"></i></a>
                                <a href="{:U(MODULE_NAME.'/Node/edit',array('id'=>$v['id']))}"><i class="icon-pencil"></i></a>
                                <a href="{:U(MODULE_NAME.'/Node/del',array('id'=>$v['id']))}"><i class="icon-remove"></i></a>
                            </td>
                        </tr>
                    </foreach>
                    <tr>
                        <td colspan='5'>
                            <input type="submit" class="btn btn-primary" value='排序'/>
                        </td>
                    </tr>
                    <tbody>
                </table>
            </form>
