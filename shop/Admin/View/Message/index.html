<body>
<form class="form-inline definewidth m20" action="/rangjiajie/index.php/Admin/Message/search" method="get">      
   	搜索内容：
   	<select  name="search_cate" style="width:60px">
   		<option value="0">商品</option>
   		<option value="1">评论</option>
   		<option value="2">用户名</option>
    </select>
    <input type="text" name="terms" id="terms"class="abc input-default" placeholder="" value="">&nbsp;&nbsp;

        <th>商品</th>
        <th>评论</th>

    </tr>
    </thead>
   <volist name="list"  id="message">
	     <tr>
            <td>{$i}</td>
            <td>{$message.goods_name}</td>
            <td>{$message.content}</td>
            <td>{$message.username}</td>
            <td><if condition="$message.is_show eq 1 ">是
    <else /><font style="color:red">否</font>
 </if></td>
             <td>{$message.create_time}</td>
            <td>
                  <a href="__URL__/detail/id/{$message.id}">编辑</a>
                   
                 
            </td>
        </tr>
        
      </volist>
        </table>
<div class="inline pull-right page">
        {$page}  </div>
