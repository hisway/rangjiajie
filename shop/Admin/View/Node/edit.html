<include file='Public:header'/>

                <form action="{:U(MODULE_NAME.'/Node/editNode')}" method='post'>
                    <table class="table">
                        <tr>
                            <td align='right'>中文名称</td>
                            <td>
                                <input type="text"  name='title' value="{$rule.title}"/>
                            </td>
                        </tr>
                        <tr>
                            <td align='right'>模块名</td>
                            <td>
                                <input type="text"  name='model' value="{$rule.name.0}"/>
                            </td>
                        </tr>
                        <tr>
                            <td align='right'>方法名</td>
                            <td>
                                <input type="text"  name='action' value="{$rule.name.1}"/>
                            </td>
                        </tr>
                        <tr>
                            <td align='right'>规则表达式</td>
                            <td>
                                <input type="text"  name='condition' value="{$rule.condition}"/>
                            </td>
                        </tr>
                        <tr>
                            <td align='right'>状态</td>
                            <td>
                                <input type="radio"  name='status' value='1' checked="checked"/>启用
                                <input type="radio"  name='status' value='0'/>禁用
                            </td>
                        </tr>

                         <tr>
                            <td colspan="2" align='center'>
                                <input type="hidden" name='id' value="{$rule.id}">
                                <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
                                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                            </td>
                         </tr>
                    </table>
                </form>

<include file='Public:bottom'/>
