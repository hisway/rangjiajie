<include file='Public:header'/>

                <form action="{:U(MODULE_NAME.'/Cate/modify')}" method='post'>
                    <table class="table table-bordered table-hover definewidth m10">
                     <input type="hidden" name='id' value="{$list.id}">
                        <tr>
                            <td class="tableleft">分类名称</td>
                            <td>
                                <input type="text"  name='category' value="{$list.category}"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="tableleft">分类编码</td>
                            <td>
                                <input type="text"  name='cat_id' value="{$list.cat_id}"/>
                            </td>
                        </tr>
                            <td class="tableleft">是否显示</td>
                            <td>
                            	<if condition="$list.is_show eq 1 ">
                                <input type="radio"  name='is_show' value='1' checked />启用
                                <input type="radio"  name='is_show' value='0' />禁用
                             <else />
                             	 <input type="radio"  name='is_show' value='1' />启用
                                <input type="radio"  name='is_show' value='0' checked />禁用
                              </if>
                            </td>
                        </tr>

                         <tr>
                            <td colspan="2" align='center'>
                                
                                <input type="submit"  class="btn btn-primary" value='保存添加' />
                                <a href="{:U(MODULE_NAME.'/Cate/index')}" class="btn btn-success"  />返回列表</a>      
                            </td>
                         </tr>
                    </table>
                </form>

<include file='Public:bottom'/>
