<include file='Public:header'/>

                <form action="{:U(MODULE_NAME.'/Cate/add')}" method='post'>
                    <table class="table table-bordered table-hover definewidth m10">
                     
                        <tr>
                            <td class="tableleft">分类名称</td>
                            <td>
                                <input type="text"  name='category' value=""/>
                            </td>
                        </tr>
                        <tr>
                            <td class="tableleft">分类编码</td>
                            <td>
                                <input type="text"  name='cat_id' value=""/>
                            </td>
                        </tr>
                            <td class="tableleft">是否显示</td>
                            <td>
                                <input type="radio"  name='is_show' value='1' checked="checked"/>启用
                                <input type="radio"  name='is_show' value='0'/>禁用
                            </td>
                        </tr>

                         <tr>
                            <td colspan="2" align='center'>
                                <input type="hidden" name='id' value="{$rule.id}">
                                <input type="submit"  class="btn btn-primary" value='保存添加' />
                                <a href="{:U(MODULE_NAME.'/Cate/index')}" class="btn btn-success"  />返回列表</a>      
                            </td>
                         </tr>
                    </table>
                </form>

<include file='Public:bottom'/>
