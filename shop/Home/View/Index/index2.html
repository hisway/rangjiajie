*{padding-bottom:0px;line-height:1.7em;margin:0px;padding-left:0px;padding-right:0px;padding-top:0px}
body{width:auto;height:auto;color:#666;padding:20px;text-align:center;}
a{text-decoration:none}
img{border:0}
#listing .post{border:#ccc 1px solid;padding:2px;text-align:justify;;margin:0px 30px 30px 0px;background:#e2e2e2;float:left;}
.post{width:280px;text-align:center;}

</style>
</head>
<body>
<div id="top">
  <label class="subtitle"> 让价街</label>
  <div id="meun"><a href="http://rangjiajie.com/" title="Jquery-School"><img src="" /></a>
    <div id="submeun">
      <span><a href="http://www.rangjiajie.com/">首 页</a></span>    
	   <span class="cur"><a href="javascript:void(0)">瀑布流</a></span>
    </div>
  </div>
  </div>
<br />
<div id="listing">
  <div class="post"><a href="#"><img src="__PUBLIC__/images/1.jpg" width="280" alt="" /></a><a href="#" target="_blank">图片16</a></div>
</div>

<script src="__PUBLIC__/js/masonry.js" type="text/javascript"></script>
<script type="text/javascript">	
	var flag = true;
	$(function(){			
		var $container = $('#listing');    
		$container.masonry({
			singleMode: true,
			animate: true,
			itemSelector: '.post'
		});		
		//滚动条滚动到离底部距离50的时候触发
		$(window).scroll(function(){
			// 当滚动到最底部以上100像素时， 加载新内容
			if ($(document).height() - $(this).scrollTop() - $(this).height()<50){	
				if (flag){
					var $boxes = $(getList());	 
					$container.append($boxes).masonry('appended',$boxes);
				}
			}
		});	
	});	
	//测试获取列表
	function getList() {	
		var boxes = [],count = parseInt(Math.random()*10); 
		for (var i=0; i < count; i++ ) {
			boxes.push('<div class="post"><a href="#"><img src="__PUBLIC__/images/'+(i+1)+'.jpg" width="280" alt="" /></a><a href="#" target="_blank">图片'+(i+1)+'</a></div>');
		}
		//把数组转成字符串
		return boxes.join("");
	};
</script>
</body>
